<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      name="Oh my food"
      content="Online database for restaurants"
    />
    <!--Mobile Sizing-->
    <meta name="viewport" content="width=device-width" />
    <!--CSS-->
    <link href="CSS/Blank.css" type="text/css" rel="stylesheet" />
    <!--Font Awesome-->
    <script defer src="JS/brands.js"></script>
    <script defer src="JS/solid.js"></script>
    <script defer src="JS/fontawesome.js"></script>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Roboto:wght@300;500&display=swap" rel="stylesheet">

    <title>Ohmyfood - Home</title>
  </head>

  <body>
    <header>
      <div class="branding">
      <img src="images/logo/ohmyfood.png" />
      </div>
      <div class="top-bar">
        <i class="fas fa-map-marker-alt"></i> Paris, Belleville
      </div>
    </header>
    <nav>
      <h2>Book the menu you like</h2>
      <p>Discover top-of-the-art restaurants we picked for you</p>
      <button class="main-button"><a class="link-text dynamic--text--color" href="#Restaurants">Explore our restaurants</a></button>
    </nav>
    <aside>
      <h2>How it works</h2>
      <div class="menu-creator">
        <div class="creator-button --fadein">
          <span class="button-order-number dynamic--text--color">1</span>
          <i class="fas fa-mobile-alt"></i><span class="function-name">Choose a restaurant</span>
        </div>
        <div class="creator-button --fadein">
          <span class="button-order-number dynamic--text--color">2</span>
          <i class="fas fa-list-ul"></i><span class="function-name">Create your menu</span>
        </div>
        <div class="creator-button --fadein">
          <span class="button-order-number dynamic--text--color">3</span>
          <i class="fas fa-store"></i><span class="function-name">Go enjoy it at the restaurant</span>
        </div>  
      </div>
    </aside>

  </body>
</html>
